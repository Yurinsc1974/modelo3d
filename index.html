<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>modelo3d – Loader de Excel (fix)</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:24px}
    code, pre{background:#f6f8fa; padding:2px 4px; border-radius:4px}
    #log{white-space:pre-wrap; border:1px solid #ddd; padding:12px; border-radius:8px; background:#fafafa; max-height:40vh; overflow:auto}
  </style>
</head>
<body>
  <h1>Modelo3D – Demo de carregamento de <code>data/Base.xlsx</code></h1>
  <p>Este exemplo está pronto para GitHub Pages e evita erros <code>404</code> resolvendo corretamente o caminho do arquivo.</p>
  <button id="btn">Carregar Excel</button>
  <div id="log" aria-live="polite"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" integrity="sha256-aWcL8vQwUo4x8r8u5mZ8k6ZSc3b7S2qQOAgYz5+f8j0=" crossorigin="anonymous"></script>
  <script src="js/loadExcel.js"></script>
  <script>
  const log = (msg)=>{ const el = document.getElementById('log'); el.textContent += msg + "
"; console.log(msg); };

  document.getElementById('btn').addEventListener('click', async()=>{
    log('Iniciando leitura do Excel…');
    try{
      const wb = await loadExcelSmart({
        relativePath: 'data/Base.xlsx',
        cacheBust: true
      });
      log('Workbook carregado com sucesso. Abas: ' + wb.SheetNames.join(', '));
      const first = wb.SheetNames[0];
      const json = XLSX.utils.sheet_to_json(wb.Sheets[first]);
      log('Primeiras linhas:');
      log(JSON.stringify(json.slice(0,5), null, 2));
    }catch(err){
      log('Falha ao carregar: ' + err.message);
    }
  });
  </script>
</body>
</html>
