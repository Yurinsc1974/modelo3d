<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Excel</title>
</head>
<body>
  <h1>Teste de Leitura de Excel</h1>
  <button id="btn">Carregar Excel</button>
  <pre id="log"></pre>

  <!-- XLSX sem SRI -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"
          crossorigin="anonymous"
          defer></script>

  <!-- Loader -->
  <script src="js/loadExcel.js" defer></script>

  <script>
    const log = (msg)=>{ const el = document.getElementById('log'); el.textContent += msg + "\n"; console.log(msg); };

    document.getElementById('btn').addEventListener('click', async ()=>{
      log('Iniciando leitura do Excelâ€¦');
      try{
        const wb = await loadExcelSmart({
          relativePath: 'data/Base.xlsx',
          cacheBust: true
        });
        log('Workbook carregado com sucesso. Abas: ' + wb.SheetNames.join(', '));
        const first = wb.SheetNames[0];
        const json = XLSX.utils.sheet_to_json(wb.Sheets[first]);
        log('Primeiras linhas:');
        log(JSON.stringify(json.slice(0,5), null, 2));
      }catch(err){
        log('Falha ao carregar: ' + err.message);
      }
    });
  </script>
</body>
</html>
